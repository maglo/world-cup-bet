{% extends "base.html" %}
{% block title %}Edit game{% endblock %}
{% block content %}
<form name="editGame" method="post" style="text-align:left;">
	{{ game.homeTeam.displayName }} - {{game.awayTeam.displayName}}
	<input type="text" name="homeGoals" /> - <input type="text" name="awayGoals" />
	<input type="hidden" name="gameID" value="{{gameID}}"/>
	<input type="submit" value="Save" />
</form>
{% endblock %}
